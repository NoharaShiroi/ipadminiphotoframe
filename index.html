<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Google 相簿 數位相框</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script>
    <style>
        /* 加入基本CSS樣式 */
        .photo {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .photo.is-enlarging {
            transform: scale(1.1);
        }
        
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .lightbox-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }
        
        .lightbox-buttons {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 10px;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        
        .nav-button {
            display: none;
            padding: 5px 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
        }
        
        .slideshow-active .nav-button {
            display: flex;
        }
        
        .sleep-mode {
            filter: brightness(20%);
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
        }
        
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 授權登入 -->
    <div id="auth-container">
        <h1>Google 相簿 數位相框</h1>
        <button id="authorize-btn">使用 Google 帳戶登入</button>
    </div>

    <!-- 相簿選擇與播放設置 -->
    <div id="app-container" style="display: none;">
        <button id="back-to-album-btn" style="display: none;">選擇其他相簿</button>
        <div id="album-selection-container">
            <h2>選擇相簿</h2>
            <select id="album-select" onchange="app.loadPhotos()">
                <option value="all">所有相片</option>
                <!-- 动態生成的相簿選項 -->
            </select>
            <div class="slideshow-controls">
                <label for="slideshow-speed">輪播速度 (秒): </label>
                <input type="number" id="slideshow-speed" min="1" value="3">
                <label for="play-order">播放順序:</label>
                <select id="play-order" onchange="app.startSlideshow()">
                    <option value="normal">依相片順序播放</option>
                    <option value="random">隨機播放</option>
                </select>
            </div>
            <div class="sleep-settings">
                <label for="sleep-time">休眠時間（HH:MM）:</label>
                <input type="time" id="sleep-time-start">
                <span>至</span>
                <input type="time" id="sleep-time-end">
                <button id="set-sleep-btn">設定休眠</button>
                <button id="activate-btn">立即啟動/停止</button>
            </div>
        </div>

        <!-- 相片顯示區 -->
        <div id="photo-container" style="display: none;">
            <div class="thumbnail-list">
                <!-- 縮圖列表動態生成 -->
            </div>
        </div>

        <!-- 放大圖片 (Lightbox) -->
        <div id="lightbox" style="display: none;">
            <div class="loading" id="loading-indicator">載入中...</div>
            <img id="lightbox-image" src="" alt="Lightbox Image">
            <div class="lightbox-buttons">
                <button id="prev-photo" class="nav-button">&laquo;</button>
                <button id="next-photo" class="nav-button">&raquo;</button>
                <button id="start-slideshow-btn" class="nav-button">幻燈片</button>
            </div>
        </div>
    </div>

    <!-- 额外的.loading指示器 -->
    <div class="loading" id="global-loading">載入中...</div>
</body>
</html>
