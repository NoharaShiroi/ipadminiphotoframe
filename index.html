<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos 相框</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        #authorize-btn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #main-photo { max-width: 80%; max-height: 80vh; margin-top: 20px; border-radius: 10px; box-shadow: 0px 0px 20px rgba(255,255,255,0.5); }
        #photo-gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .photo-item { width: 100px; height: 100px; margin: 5px; object-fit: cover; border-radius: 8px; cursor: pointer; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
        #lightbox img { max-width: 90%; max-height: 90%; }
    </style>
</head>
<body>
    <h1>Google Photos 相框</h1>
    <button id="authorize-btn">授權 Google Photos</button>
    <br>
    <img id="main-photo" src="" alt="輪播相片">
    <div id="photo-gallery"></div>
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大相片">
    </div>
    <script src="script.js"></script>
</body>
</html>
