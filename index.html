<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Google 相簿數位相框</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js" defer></script> 
</head>
<body>

    <!-- 🔹 授權登入 -->
    <div id="auth-container">
        <h1>Google 相簿 數位相框</h1>
        <button id="authorize-btn">使用 Google 帳戶登入</button>
    </div>

    <!-- 🔹 相簿選擇 -->
    <div id="app-container" style="display: none;">
        <button id="back-to-album-btn" style="display: none;">選擇其他相簿</button>
        <div id="album-selection-container">
            <h2>選擇相簿</h2>
            <select id="album-select" onchange="app.loadPhotos()">
                <option value="all">所有相片</option>
                <!-- 动态生成的相簿选项 -->
            </select>
        </div>
        <input type="number" id="slideshow-speed" placeholder="轮播速度（毫秒）" min="100" value="5000" /> <!-- 轮播速度输入 -->
    </div>

    <!-- 🔹 放大圖片 (Lightbox) -->
    <div id="lightbox" style="display:none;">
        <span id="close-lightbox" class="close-button" style="cursor: pointer;">&times;</span> 
        <img id="lightbox-image" src="" alt="Lightbox Image">
        <div class="button-container"> <!-- 按钮容器 -->
            <button id="prev-photo" class="nav-button">&#10094;</button>  <!-- 上一张按钮 -->
            <button id="slideshow-btn" class="nav-button">开始幻灯片播放</button>  <!-- 开始幻灯片按钮 -->
            <button id="next-photo" class="nav-button">&#10095;</button>  <!-- 下一张按钮 -->
        </div>
        <button id="stop-slideshow-btn" class="nav-button" style="display: none;">&#10006;</button>  <!-- 停止幻灯片按钮 -->
    </div>

</body>
</html>
