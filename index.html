<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos 相框</title>
    <style>
        body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #authorize-btn { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #main-photo { width: 100vw; height: 100vh; object-fit: cover; display: block; }
        #photo-gallery { display: flex; flex-wrap: wrap; justify-content: center; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }
        .photo-item { width: 80px; height: 80px; margin: 5px; object-fit: cover; border-radius: 8px; cursor: pointer; }
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; cursor: pointer; }
        #lightbox img { max-width: 90%; max-height: 90%; }
    </style>
</head>
<body>
    <button id="authorize-btn">授權 Google Photos</button>
    <img id="main-photo" src="" alt="輪播相片">
    <div id="photo-gallery"></div>
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大相片">
    </div>
    <script src="script.js"></script>
</body>
</html>
