<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位相框</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/x-icon;base64,AA==" />

    <!-- fetch Polyfill，確保舊版 Safari 也能使用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
</head>
<body>
    <div id="auth-container">
        <button id="authorize-btn">授權 Google 帳戶</button>
    </div>

    <div id="app-container" style="display: none;">
        <div id="album-selection-container">
            <button id="set-album-btn">選擇相簿</button>
            <label for="slideshow-speed">幻燈片速度 (秒):</label>
            <input type="number" id="slideshow-speed" value="5" min="1">
        </div>

        <div id="photo-gallery"></div>
    </div>

    <div id="lightbox" style="display: none;">
        <img id="lightbox-img" src="" alt="Large view of photo">
        <div id="lightbox-controls">
            <button id="prev-btn">上一張</button>
            <button id="next-btn">下一張</button>
            <button id="lightbox-fullscreen-btn">全螢幕播放</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
