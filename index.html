<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位相框</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/x-icon;base64,AA==" />

    <!-- ✅ 改用適合 iOS 12 的 fetch Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/unfetch@4.2.0/dist/unfetch.umd.js"></script>
    <script>
        if (!window.fetch) { window.fetch = unfetch; }
    </script>
</head>
<body>
    <div id="auth-container">
        <button id="authorize-btn">授權 Google 帳戶</button>
    </div>

    <div id="app-container" style="display: none;">
        <div id="album-selection-container">
            <button id="set-album-btn">選擇相簿</button>
            <label for="slideshow-speed">幻燈片速度 (秒):</label>
            <input type="number" id="slideshow-speed" value="5" min="1">
        </div>

        <div id="photo-gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
