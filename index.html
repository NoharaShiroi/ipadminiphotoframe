<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos 相框</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="authorize-btn">授權 Google Photos</button>
    <img id="main-photo" src="" alt="輪播相片">
    <div id="photo-gallery"></div>
    
    <!-- Lightbox & 全螢幕輪播按鈕 -->
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大相片">
        <button id="fullscreen-btn" style="display: none;">全螢幕輪播</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
