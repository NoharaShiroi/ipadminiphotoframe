<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位相框</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/x-icon;base64,AA==" />
</head>
<body>
    <div id="auth-container">
        <button id="google-auth-btn">授权 Google 账户</button>
    </div>

    <div id="app-container" style="display: none;">
        <div id="album-selection-container">
            <button id="set-album-btn">選擇相簿</button>
            <label for="slideshow-speed">幻燈片速度 (秒):</label>
            <input type="number" id="slideshow-speed" value="5" min="1">
        </div>

        <div id="photo-gallery"></div>
    </div>

    <div id="lightbox" style="display: none;">
        <img id="lightbox-img" src="" alt="Large view of photo">
        <div id="lightbox-controls">
            <button id="prev-btn">上一張</button>
            <button id="next-btn">下一張</button>
            <button id="close-btn">X</button>
            <button id="start-slideshow-btn">開始幻燈片</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        console.log("完整 URL:", window.location.href);
        console.log("存儲的 access_token:", localStorage.getItem("access_token"));
    </script>
</body>
</html>
