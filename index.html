<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos 相框</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            margin-top: 50px;
        }

        #lightbox-controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        #photo-gallery img {
            margin: 10px;
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="auth-container">
        <button id="authorize-btn">授權 Google Photos</button>
    </div>
    
    <div id="app-container" style="display: none;">
        <div id="album-selection">
            <input type="text" id="album-id-input" placeholder="輸入 Google 相簿 ID (選填)">
            <button id="set-album-btn">設定相簿</button>
        </div>
        
        <!-- 顯示主相片 -->
        <div id="photo-container">
            <img id="main-photo" src="" alt="輪播相片">
        </div>
        
        <!-- 顯示相片縮圖 -->
        <div id="photo-gallery"></div>
    </div>
    
    <!-- Lightbox (放大顯示圖片) -->
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="放大相片">
        <div id="lightbox-controls">
            <button id="fullscreen-btn">全螢幕輪播</button>
            <label for="slideshow-speed">輪播秒數:</label>
            <input type="number" id="slideshow-speed" min="1" max="20" value="5"> 秒
            <label for="slideshow-start">開始時間:</label>
            <input type="time" id="slideshow-start" value="08:00">
            <label for="slideshow-end">結束時間:</label>
            <input type="time" id="slideshow-end" value="22:00">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
