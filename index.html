<!-- Google Photos Digital Frame Web App -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Digital Frame</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://apis.google.com/js/api.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="auth-section">
        <button id="login-button">Login with Google</button>
        <button id="logout-button" style="display:none;">Logout</button>
    </div>
    <div id="settings">
        <input type="text" id="album-id" placeholder="Enter Album ID">
        <button id="load-album">Load Album</button>
        <label>
            <input type="checkbox" id="shuffle-play"> Shuffle Play
        </label>
        <label>
            Fullscreen Slideshow Interval:
            <input type="number" id="slideshow-interval" min="1" value="5"> seconds
        </label>
        <label>
            Night Sleep Mode:
            <input type="time" id="sleep-start"> to <input type="time" id="sleep-end">
        </label>
    </div>
    <div id="photo-gallery"></div>
    <div id="lightbox" style="display:none;">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-image" src="">
    </div>
</body>
</html>
