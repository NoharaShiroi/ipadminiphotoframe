<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數位相框</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/x-icon;base64,AA==" />
</head>
<body>
    <div id="auth-container">
        <button id="authorize-btn">登入 Google 帳戶</button>
    </div>

    <div id="app-container" style="display: none;">
        <button id="back-to-album-btn">返回選擇相簿</button>
        <div id="album-selection-container">
            <button id="set-album-btn">選擇相簿</button>
            <ul id="album-list"></ul>
        </div>
        <div id="photo-container"></div>
    </div>

    <div id="lightbox" style="display: none;">
        <span id="close-lightbox">X</span>
        <img id="lightbox-image" src="" alt="放大圖片" />
        <div id="slideshow-options-lightbox">
            <label for="slideshow-speed-lightbox">幻燈片速度(秒): </label>
            <input type="number" id="slideshow-speed-lightbox" min="1" value="5" />
            <button id="slideshow-start-btn-lightbox">啟動幻燈片</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
